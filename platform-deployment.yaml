apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-service
  namespace: ${PROJECT_KEY:-bookverse}-prod
  labels:
    app: platform-service
    component: platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: platform-service
  template:
    metadata:
      labels:
        app: platform-service
        component: platform
    spec:
      containers:
      - name: platform-aggregator
        image: swampupsec.jfrog.io/${PROJECT_KEY:-bookverse}-platform-internal-docker-release-local/platform:latest
        imagePullPolicy: IfNotPresent
        command: ["./entrypoint.sh", "aggregator"]
        env:
        - name: OIDC_AUTHORITY
          value: "https://auth.bookverse.com"
        - name: OIDC_AUDIENCE
          value: "bookverse:api"
        - name: JWT_ALGORITHM
          value: "RS256"
        - name: AUTH_ENABLED
          value: "true"
        - name: DEVELOPMENT_MODE
          value: "false"
        - name: JFROG_URL
          value: "https://swampupsec.jfrog.io"
        - name: PLATFORM_APP_KEY
          value: "${PROJECT_KEY:-bookverse}-platform"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: manifests
          mountPath: /app/manifests
      volumes:
      - name: manifests
        emptyDir: {}
